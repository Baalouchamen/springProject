<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"
 href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Sports</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header"> Ajout des Sports </div>
<div class="card-body">
<form th:action="@{saveSport}" method="post">
<div class="form-group">
<label class="control-label">Nom sport :</label>
<input type="text" name="nomSport" class="form-control"
 th:value="${sport.nomSport}" />
<span th:errors= ${sport.nomSport} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">nombre de joueur :</label>
<input type="text" name="nbrjoueur" class="form-control"
 th:value="${sport.nbrjoueur}" />

</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control"
 th:value="${sport.dateCreation}"/>
<span th:errors=${sport.dateCreation} class="text-danger"> </span>
</div>
<div>
<button type="submit" class="btn btn-primary">Ajouter</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
<link rel="stylesheet" type="text/css"
 href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Sports</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">

<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Sports </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des Sports
</div>
<div class="card-body">
<form th:action="@{saveSport}" method="post">
<div class="form-group">
<label class="control-label" hidden>ID Sport :</label>
<input type="hidden" name="idSport" class="form-control"
 th:value="${sport.idSport}" />
</div>
<div class="form-group">
<label class="control-label">Nom Sport :</label>
<input type="text" name="nomSport" class="form-control"

 th:value="${sport.nomSport}" />

<span th:errors= ${sport.nomSport} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">Nombre de Joueur :</label>
<input type="text" name="nbrjoueur" class="form-control"
 th:value="${sport.nbrjoueur}" />
<span th:errors=${sport.nbrjoueur} class="text-danger">
</span>
</div>
<div class="form-group">
<label class="control-label">date cr√©ation :</label>
<input type="date" name="dateCreation" class="form-control"

 th:value="${sport.dateCreation}"/>

<span th:errors=${sport.dateCreation} class="text-danger"></span>
</div>

<div class="form-group">
							<label class="control-label">Type de sport :</label> <select
								name="type" class="form-control"
								th:value="${sport.type.idT}"
								th:if="${!#strings.isEmpty(sport.type)}">
								<option th:each="t:${types}" th:if="${mode=='edit'}"
									th:value="${t.idT}" th:text="${t.nomT}"
									th:selected="${ t.idT==sport.type.idT}"></option>

								<option th:each="t:${types}" th:if="${mode=='new'}"
									th:value="${t.idT}" th:text="${t.nomT}"></option>
							</select>

							<select name="type" class="form-control"
								th:if="${#strings.isEmpty(sport.type)}">
								<option th:each="t:${types}" th:value="${t.idT}"
									th:text="${t.nomT}"></option>
							</select>

						</div>


<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
